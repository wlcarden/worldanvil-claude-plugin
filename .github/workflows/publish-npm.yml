name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'plugins/worldbuilding/worldanvil-mcp/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugins/worldbuilding/worldanvil-mcp

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check if version exists on npm
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          if npm view worldanvil-mcp@$PACKAGE_VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already exists on npm, skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION is new, will publish"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.version-check.outputs.exists }}" == "true" ]; then
            echo "### Skipped Publishing" >> $GITHUB_STEP_SUMMARY
            echo "Version ${{ steps.version-check.outputs.version }} already exists on npm." >> $GITHUB_STEP_SUMMARY
            echo "Bump the version in package.json to publish a new release." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Published to npm" >> $GITHUB_STEP_SUMMARY
            echo "Version ${{ steps.version-check.outputs.version }} is now available:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "npx worldanvil-mcp" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
